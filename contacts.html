<html>

<head>
    <title>Contacts | mycontacts.lol</title>
    <script src="https://kit.fontawesome.com/6901f3fa14.js" crossorigin="anonymous"></script>
    <link href="css/contacts.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/code.js">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>
</head>

<body>
    <nav id="navbar">
        <div id="navContent">
            <div id="navLeft">
                <i class="fa-solid fa-user"></i>
                <h3 id="loadUserName">welcome, user</h3>
            </div>

            <div id="navCenter">
                <h1>MyContacts</h1>
            </div>

            <div id="navRight">
                <button id="logoutButton" type="button" onclick="doLogout()">
                    <h3>log out <i class="fa-solid fa-right-from-bracket"></i></h3> 
                </button>
            </div>
        </div>
    </nav>

    <div class="searchContactClass" style="padding-top: 10px;">
        <input type="text" id="searchText" placeholder="search for a contact..." name="" required=""
            onkeyup="liveSearchContacts()" />
        <button id="addBtn" class="button" onclick="addModalUp()"><i class="fa-regular fa-plus"></i></button>
    </div>

    <div>
            

    <div id="addModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>

            <h2>Add Contact</h2>
            <p>first name</p>
            <input id="firstNameInput" placeholder="first name" type="text" name="" required="" class="modalInput"
                onkeyup="searchOnEnterAdd()" />
            <p>last name</p>
            <input id="lastNameInput" placeholder="last name" type="text" name="" required="" class="modalInput"
                onkeyup="searchOnEnterAdd()" />
            <p>phone</p>
            <input id="phoneInput" placeholder="(111) 111-1111" type="text" name="" required="" class="modalInput"
                onkeyup="searchOnEnterAdd()" />
            <p>email</p>
            <input id="emailInput" placeholder="example@example.com" type="text" name="" required="" class="modalInput"
                onkeyup="searchOnEnterAdd()" />
            <button id="addButton" class="button" onclick="addContact()">add</button>
            <span id="contactAddResult"></span>
        </div>

    </div>

    <div id="searchResult" class="searchResult"></div>

        <table id="contactsTable" onclick="viewModalUp()">
            <thead>
                <tr>
                    <th>
                        <h3>first name</h3>
                    </th>
                    <th>
                        <h3>last name</h3>
                    </th>
                    <th>
                        <h3>phone number</h3>
                    </th>
                    <th>
                        <h3>email address</h3>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <div id="editModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>

            <p>first name</p>
            <input id="viewFirstName" type="text" name="" required="" class="modalInput"
                onkeyup="searchOnEnterEdit()" />
            <p>last name</p>
            <input id="viewLastName" type="text" name="" required="" class="modalInput"
                onkeyup="searchOnEnterEdit()" />
            <p>phone</p>
            <input id="viewPhone" type="text" name="" required="" class="modalInput"
                onkeyup="searchOnEnterEdit()" />
            <p>email</p>
            <input id="viewEmail" type="text" name="" required="" class="modalInput"
                onkeyup="searchOnEnterEdit()" />
            
            <h3 id="areYouSure"></h3>
            <button id="editBtn" class="editButton" onclick="editContact()">edit</button>
            <button id="deleteBtn" class="deleteButton" onclick="deleteContact()">delete</button>
            <span id="deleteResult"></span>
        </div>

    </div>

</body>

</html>
