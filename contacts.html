<html>

<head>
    <title>Contacts | mycontacts.lol</title>
    <script src="https://kit.fontawesome.com/6901f3fa14.js" crossorigin="anonymous"></script>
    <link href="css/contacts.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/code.js">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>
    <br />
</head>

<body>
    <h1><span id="loadUserName">hello, user</span></h1>
    <div class="main">
        <div>
            <button id="addBtn" class="button" onclick="addModalUp()"><i class="fa-regular fa-plus"></i></button>
            <!-- The modal that shows the add -->
            <div id="addModal" class="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>

                    <h2>Add Contact</h2>
                    <p>first name</p>
                    <input id="firstNameInput" type="text" name="" required="" class="modalInput"
                        onkeyup="searchOnEnterAdd()" />
                    <p>last name</p>
                    <input id="lastNameInput" type="text" name="" required="" class="modalInput"
                        onkeyup="searchOnEnterAdd()" />
                    <p>phone</p>
                    <input id="phoneInput" type="text" name="" required="" class="modalInput"
                        onkeyup="searchOnEnterAdd()" />
                    <p>email</p>
                    <input id="emailInput" type="text" name="" required="" class="modalInput"
                        onkeyup="searchOnEnterAdd()" />
                    <button id="addButton" class="button" onclick="addContact()">add</button>
                    <span id="contactAddResult"></span>
                </div>

            </div>
            <!-- The modal that shows view -->
            <div id="viewModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>View Contact</h2>
                    <p>first name</p>
                    <div id="firstNameInput" class="modalInput"></div>
                    <p>last name</p>
                    <div id="lastNameInput" class="modalInput">
                    </div>
                    <p>phone</p>
                    <div id="phoneInput" class="modalInput">
                    </div>
                    <p>email</p>
                    <div id="emailInput" class="modalInput">
                    </div>
                    <button id="cancelButton" class="button" onclick="addContact()">Cancel</button>
                    <button id="doneButton" class="button" onclick="addContact()">Done</button>
                    <button id="editButton" class="button" onclick="addContact()">Edit</button>
                </div>
            </div>
            <!-- The modal that shows edit screen -->
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>edit contact</h2>
                    <p>first name</p>
                    <input id="firstNameInput" type="text" name="" required="" class="modalInput"
                        onkeyup="searchOnEnterAdd()" />
                    <p>last name</p>
                    <input id="lastNameInput" type="text" name="" required="" class="modalInput"
                        onkeyup="searchOnEnterAdd()" />
                    <p>phone</p>
                    <input id="phoneInput" type="text" name="" required="" class="modalInput"
                        onkeyup="searchOnEnterAdd()" />
                    <p>email</p>
                    <input id="emailInput" type="text" name="" required="" class="modalInput"
                        onkeyup="searchOnEnterAdd()" />
                    <button id="backButton" class="button" onclick="addContact()">Back</button>
                    <button id="applyButton" class="button" onclick="addContact()">Apply</button>
                </div>
            </div>
            <h2>your contacts</h2>
        </div>
        <div class="searchContactClass" style="padding-top: 10px;">
            <h3>search</h3>
            <input type="text" id="searchText" placeholder="search for a contact" name="" required=""
                onkeypress="liveSearchContacts()" />
            <button id="searchButton" onclick="searchContact()"><i class="fa fa-search"></i></button>
        </div>

        <div id="searchResult" class="searchResult"></div>

        <table id="contactsTable" style="width:100%" onclick="viewModalUp()">
            <thead>
                <tr>
                    <th>
                        <h3>First Name</h3>
                    </th>
                    <th>
                        <h3>Last Name</h3>
                    </th>
                    <th>
                        <h3>Phone Number</h3>
                    </th>
                    <th>
                        <h3>Email Address</h3>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr></tr>
            </tbody>
        </table>
    </div>
</body>

</html>
