<html>

<head>
    <title>Register | mycontacts.lol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <h2>MyContacts</h2>
        <h3>create an account</h3>
        <div class="user-input">
            <p>first name</p>
            <input id="firstname" type="text" placeholder="first name" name="" required="" onkeydown="searchOnEnterReg()">
        </div>
        <div class="user-input">
            <p>last name</p>
            <input id="lastname" type="text" placeholder="last name" name="" required="" onkeydown="searchOnEnterReg()">
        </div>
        <div class="user-input">
            <p>username</p>
            <input id="username" type="text" placeholder="username" name="" required="" onkeydown="searchOnEnterReg()">
        </div>
        <div class="user-input">
            <p>password</p>
            <input id="password" type="password" placeholder="password" name="" required="" onkeydown="searchOnEnterReg()">
        </div>

        <button id="login" class="buttons" type="button" onclick="register()">
            register
        </button>
        <div id="registerResult" class="registerResult"></div>
        <p><a href="index.html">already have an account?</a></p>
    </div>
</body>

</html>
